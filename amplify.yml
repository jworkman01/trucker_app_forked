version: 1
backend:
    phases:
        build:
            commands:
                - "# Execute Amplify CLI with the helper script"
                - amplifyPush --simple
frontend:
    phases:
        # IMPORTANT - Please verify your build commands
        preBuild:
            commands:
                - npm ci
        build:
            commands:
                - npm run build
    artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: /build
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
